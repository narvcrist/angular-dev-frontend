<form [formGroup]="formStudentEvaluation" (ngSubmit)="onSubmitStudentEvaluation($event)"  *ngIf="displayFormStudentEvaluation">
    <p-card>
        <p-header>
            <h1 style="margin-left: .5em">{{"STUDENT-EVALUATION"|translate}}</h1>
        </p-header>
        <div class="p-grid">

           <div class="p-xl-12 p-sm-12" style="margin: .5em">
                <span class="ui-float-label">
                    <input id="float-input-teacher" type="text" pInputText formControlName="subject_teacher_id" size="30">
                    <label for="float-input-teacher">* {{"SUBJECT TEACHER"|translate}}</label>
                </span>
                <div *ngIf="formStudentEvaluation.get('subject_teacher_id').errors && formStudentEvaluation.get('subject_teacher_id').touched">
                    <p-message severity="warn" text="{{'TEACHER REQUIRED'|translate}}"
                        *ngIf="formStudentEvaluation.get('subject_teacher_id').hasError('required')"></p-message>
                    <p-message severity="warn" text="Debe ingresar mínimo 5 dígitos"
                        *ngIf="formStudentEvaluation.get('subject_teacher_id').hasError('minlength')"></p-message>
                </div>
            </div>
            
           <div class="p-xl-12 p-sm-12" style="margin: .5em">
                <span class="ui-float-label">
                    <input id="float-input-student" type="text" pInputText formControlName="student_id" size="30">
                    <label for="float-input-student">* {{"STUDENT"|translate}}</label>
                </span>
                <div *ngIf="formStudentEvaluation.get('student_id').errors && formStudentEvaluation.get('student_id').touched">
                    <p-message severity="warn" text="{{'STUDENT REQUIRED'|translate}}"
                        *ngIf="formStudentEvaluation.get('student_id').hasError('required')"></p-message>
                    <p-message severity="warn" text="Debe ingresar mínimo 5 dígitos"
                        *ngIf="formStudentEvaluation.get('student_id').hasError('minlength')"></p-message>
                </div>
            </div>

            <ol class="p-xl-12 p-sm-12" style="margin: .5em" >
                <span class="ui-float-label" formArrayName="teachingArray">
                    <li for="float-input-question" class="p-xl-12 p-sm-12" style="margin: .5em" *ngFor="let question of teachingArray.controls; index as i" > 
                        <label>{{questionsTeaching[i].name}}</label>
                        <span [pTooltip]="questionsTeaching[i].description">❓</span>
                        <div class="p-xl-12 p-sm-12" style="margin: .5em"  *ngFor="let answer of questionsTeaching[i].answers">
                            <span class="ui-float-label" >
                                <input type="radio" for="float-input-answer" value="{{answer.pivot.id}}"  [formControlName]="i">
                                <label for="float-input-answer" >{{answer.name}}</label>
                            </span>
                        </div>
                        <div *ngIf="teachingArray.controls[i].errors && teachingArray.controls[i].touched">
                            <p-message severity="warn" text="{{'QUESTION REQUIRED'|translate}}"
                                *ngIf="teachingArray.controls[i].hasError('required')"></p-message>
                            <p-message severity="warn" text="Debe ingresar mínimo 5 dígitos"
                                *ngIf="teachingArray.controls[i].hasError('minlength')"></p-message>
                        </div>
                    </li>
                </span>
                <span class="ui-float-label" formArrayName="managementArray">
                    <li for="float-input-question" class="p-xl-12 p-sm-12" style="margin: .5em" *ngFor="let question of managementArray.controls; index as i" > 
                        <label>{{questionsManagement[i].name}}</label>
                        <span [pTooltip]="questionsManagement[i].description">❓</span>
                        <div class="p-xl-12 p-sm-12" style="margin: .5em"  *ngFor="let answer of questionsManagement[i].answers">
                            <span class="ui-float-label" >
                                <input type="radio" for="float-input-answer" value="{{answer.pivot.id}}"  [formControlName]="i">
                                <label for="float-input-answer" >{{answer.name}}</label>
                            </span>
                        </div>
                        <div *ngIf="managementArray.controls[i].errors && managementArray.controls[i].touched">
                            <p-message severity="warn" text="{{'QUESTION REQUIRED'|translate}}"
                                *ngIf="managementArray.controls[i].hasError('required')"></p-message>
                            <p-message severity="warn" text="Debe ingresar mínimo 5 dígitos"
                                *ngIf="managementArray.controls[i].hasError('minlength')"></p-message>
                            </div>
                    </li>
                </span>
            </ol>
        </div>
        <p-footer>
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col">
                    <button type="submit" pButton icon="pi pi-save" class="ui-button-primary"
                            label="{{'SEND'|translate}}" ></button>
                </div>
            </div>
        </p-footer>
    </p-card>
</form>
